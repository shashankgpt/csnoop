<app-form-view [title]="head">
    <div class="main-form">

      <form [formGroup]="formGroup" *ngIf="!showPage">
         <mat-horizontal-stepper  formArrayName="form">
            <mat-step [stepControl]="blogForm" [editable]="isEditable">
                <form [formGroup]="blogForm">
                  <ng-template matStepLabel>Fill out your name</ng-template>

                  <mat-form-field>
                      <input matInput placeholder="blogName" formControlName="blogName" required>
                      <mat-error *ngIf="!(f.blogName.valid && f.blogName.touched)">
                        Username is Required
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="category" formControlName="category" required>
                      <mat-error *ngIf="!(f.category.valid && f.category.touched)">
                        Username is Required
                      </mat-error>
                    </mat-form-field>
                    <div>
                        <!-- <button mat-button (click)="goForward(stepper)" type="button">Next</button> -->
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </form>
              </mat-step>
         <mat-step [formGroupName]="i" *ngFor="let customerGroup of formGroup.controls.form.controls; let i = index">
           <ng-template matStepLabel>Step {{i + 1}}</ng-template>
           <mat-form-field>
               <input matInput placeholder="blogHeading" formControlName="blogHeading" required>
               <mat-error *ngIf="!(f2.blogHeading.valid && f2.blogHeading.touched)">
                 Username is Required
               </mat-error>
             </mat-form-field>
             <mat-form-field>
                <textarea matInput [froalaEditor] formControlName="details"></textarea>
               <mat-error *ngIf="!(f2.details.valid && f2.details.touched)">
                 Username is Required
               </mat-error>
             </mat-form-field>
             <!-- <mat-form-field>
               <input matInput placeholder="tags" formControlName="tags" required>
               <mat-error *ngIf="!(f2.tags.valid && f2.tags.touched)">
                 Username is Required
               </mat-error>
               </mat-form-field> -->
         <div>
             <button mat-button  (click)="addItem()">New Page</button>
           <button mat-button matStepperPrevious>Back</button>
           <button mat-button matStepperNext>Next</button>
           <button mat-button (click)="onSubmit()">Submit</button>
         </div>
         </mat-step>
       </mat-horizontal-stepper>
      </form>
